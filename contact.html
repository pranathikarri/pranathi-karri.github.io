<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact</title>
<link rel="stylesheet" href="menu.css">
<style>
body{
  background:#020617;
  color:#ffffff;
}

.contact-page{
  min-height:100vh;
  padding:90px 20px;
  text-align:center;
}

.contact-page h1{
  font-size:42px;
  margin-bottom:50px;
  color:#ffffff;
}

.contact-box{
  max-width:650px;
  margin:0 auto;
  background:#0f172a;
  border:1px solid #1e293b;
  border-radius:18px;
  padding:30px 40px;
  text-align:left;
}

/* alignment magic */
.contact-row{
  display:flex;
  margin-bottom:18px;
  font-size:18px;
}

.label{
  width:100px;
}

.colon{
  width:20px;
  text-align:center;
}

.value{
  flex:1;
}

/* back button */
.back-home{
  margin-top:45px;
  text-align:center;
}

.back-home a{
  display:inline-block;
  padding:10px 24px;
  background:#ffffff;
  color:#020617;
  border-radius:999px;
  text-decoration:none;
  font-weight:bold;
}
</style>
</head>

<body>

<section class="contact-page">
  <h1>Contact</h1>

  <div class="contact-box">
    <div class="contact-row">
      <div class="label">Email</div>
      <div class="colon">:</div>
      <div class="value">pranathikarri08@gmail.com</div>
    </div>

    <div class="contact-row">
      <div class="label">Phone</div>
      <div class="colon">:</div>
      <div class="value">+91 73963 27238</div>
    </div>

    <div class="contact-row">
      <div class="label">Location</div>
      <div class="colon">:</div>
      <div class="value">Visakhapatnam, Andhra Pradesh, India</div>
    </div>

    <div class="contact-row">
      <div class="label">LinkedIn</div>
      <div class="colon">:</div>
      <div class="value">linkedin.com/in/pranathi-karri</div>
    </div>

    <div class="contact-row">
      <div class="label">GitHub</div>
      <div class="colon">:</div>
      <div class="value">github.com/Pranathi-Karri</div>
    </div>
  </div>

  <div class="back-home">
    <a href="index.html">‚Üê Back to Home</a>
  </div>
</section>

</body>
</html>
